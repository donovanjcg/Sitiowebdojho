# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - grupoempresarialdoho

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build with dotnet
        run: dotnet build webappsite/webappsite.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish webappsite/webappsite.csproj -c Release -o ${{ runner.temp }}/myapp

      - name: Zip published files
        run: Compress-Archive -Path ${{ runner.temp }}/myapp/* -DestinationPath ${{ runner.temp }}/myapp.zip

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{ runner.temp }}/myapp.zip

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ${{ runner.temp }}
    build:
      runs-on: windows-latest
      permissions:
        contents: read

      steps:
        - uses: actions/checkout@v4

        - name: Set up .NET Core
          uses: actions/setup-dotnet@v4
          with:
            dotnet-version: '9.x'

        - name: Obtener Tenant ID
          run: |
            az account show --query tenantId --output tsv
          
        - name: Login to Azure
          uses: azure/login@v2
          with:
            client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_03DDEA5F922E4C689CE964839BB2447B }}
            tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6A910A9A110942FEB759450F4A700276 }}
            subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_33250402B409409EB211FD03E93B0813 }}

        - name: Deploy to Azure Web App
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v3
          with:
            app-name: 'grupoempresarialdoho'
            slot-name: 'Production'
            package: ${{ runner.temp }}/myapp.zip
